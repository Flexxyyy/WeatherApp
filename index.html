<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a href="https://www.flaticon.com/authors/iconixar" title="iconixar"><img src="./Images/cloudy.png" alt="" id='img'></a>
        <h4 id='h4'>WEATHER.INC</h4>
    </div>
    <div class="hero">
        <div class="card">
            <div class="left">
                <img src="./Images/cloudy.png" alt="">
            </div>
            <div class="right">
                <div class="heading">
                    <h3 id='h3'>Delhi</h3>
                </div>
                <div class="temp">
                    <h1 id='temp'>35</h1>
                    <h4 id='weather_info'>Clear</h4>
                </div>
                <div class="real_feel">
                    <h5>Real Feel</h5>
                    <h6 id='real_feel'>36.4 C</h6>
                </div>
                <div class="info">
                    <div class="humidity">
                        <h5>Humidity</h5>
                        <h6 id='humidity'>0%</h6>
                    </div>
                    <div class="pressure">
                        <h5>Pressure</h5>
                        <h6 id='pressure'>0 mb</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="app.js"></script>
</body>
</html>
